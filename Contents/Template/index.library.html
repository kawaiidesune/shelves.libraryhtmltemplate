<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="columns-per-page" content="1" />
        <title>Library</title>
        <script type="text/javascript">
        if (!!navigator.userAgent.match(/iP*.*Mobile.*Safari/))
            window.location.pathname = window.location.pathname.substr(0, window.location.pathname.lastIndexOf("/")) + "/iphone/index.html";
        </script>
        <link rel="stylesheet" href="style.css" type="text/css"  />
        <script src="prototype.js" type="text/javascript"></script>
        <script src="animator.js" type="text/javascript"></script>
        <script src="library.js" type="text/javascript"></script>
    </head>
    <body onload="initialize()">
        
        <div id="details" class="details_hidden">
            <div id="details_top">
                <div id="drag_handle">&#8212;</div>
                <div id="rating"></div>
                <div id="title"></div>
                <div id="creator"></div>
            </div>
            <div id="description"></div>
        </div>
        
        <div id="container">
            <div id="overlay">
            </div>
            <div id="header">
                <div id="header_cap"></div>
            </div>
            <div id="collection_info_section">
                <img src="images/library.png" id="librarybanner" alt="Library" />
                <div id="collection_info">
                    <div id="user_image"><img src="$addressBookImage60" alt="" /></div>
                    <div id="user_name">$fullName</div>
                    <div id="stats">
        	           <div id="total">Collection Total:<br /><span style="font-weight: bold">$totalItems</span></div>
            	       <div id="updated">Last Updated:<br /><span style="font-weight: bold">$publishDate</span></div>
        	       </div>
                </div>
            </div>
            <div id="content">
                
                <div id="sidebar">
                    <div class="navigation_header"></div>
                    $shelfNavigation
                    <div class="navigation_footer"></div>
                    <script type="text/javascript">fillInMediaIcons();</script> <!-- Do this immediately so we don't wait for like 7,000 media to load first -->
                </div>  <!-- End sidebar -->

                <div id="collection">
                    <div id="media" onclick="deselect();">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="medium">
                                            <div class="title">$title</div>
                                            <div class="cover" onclick="showDetails(this, event)">$coverImage140</div>
                                            <span class="creator">$creatorsCompositeString</span>
                                            <span class="rating">$rating</span>
                                            <span class="description">$primaryDescriptionString</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> <!-- End media -->
                </div> <!-- End collection -->
                
                <div style="clear: both;"></div>
            </div> <!-- End content -->
            
            <div id="footer">
                <a href="http://www.delicious-monster.com">
                    <img src="images/monster.png" alt="" /> Made with Delicious Library
                </a>
            <p>$librarySearchString</p>
            </div> <!-- End footer -->
            
        </div> <!-- End container -->
    </body>
</html>
